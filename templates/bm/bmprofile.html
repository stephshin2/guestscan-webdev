<div class="profilenav">
	<div class="row">
		<div>
			<div class="col-xs-8">
				<h1 class="profileheader">
					Create Account
				</h1>
			</div>

			<div class="col-xs-4">
				<h4 class="profiletitle">
					Building Manager
				</h4>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-xs-offset-3 col-xs-6">
		<div class="profileinputs">

			<div>
				Name:
				<input ng-model="name"> 
			</div>

			<div>
				Email:
				<input ng-model="email"> 
			</div>

			<div>
				Password:
				<input ng-model="password" type="password"> 
			</div>

			<div>
				Phone Number:
				<input ng-model="phonenumber"> 
			</div>

			<div>
				Image:
				<input type="file" name="profileimage">
			</div>

		</div>
	</div>
</div>
